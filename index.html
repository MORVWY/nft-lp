<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Portfolio</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav wrapper">
            <div class="nav-logo"><a class="nav-logo__item" href="#">NFT</a></div>
            <ul class="nav-menu">
                <li class="nav-menu__item">Minting</li>
                <li class="nav-menu__item">About</li>
                <li class="nav-menu__item">Collection</li>
                <li class="nav-menu__item">Roadmap</li>
                <li class="nav-menu__item">Team</li>
            </ul>
            <button class="nav-button button">Contact us</button>
        </nav>
    </header>

    <main class="nft">
        <section class="nft-home home wrapper">
            <div class="home-title">
                <h1 class="home-title__item">Supercharge your NFT Adventure</h1>
                <p class="home-title__description">Find the right NFT collections to buy within the platform.</p>
                <button class="home-title__button button">View in OPENSEA</button>

                <img class="home-title__eth" src="images/home/icons/ethereum-01.png" alt="etherium image">
                <img class="home-title__blue" src="images/home/icons/circle-01.png" alt="blue circle image">
                <img class="home-title__orange" src="images/home/icons/circle-03.png" alt="orange circle image">
            </div>
            <div class="home-images">
                <img class="home-images__drop" src="images/home/main1.jpg" alt="drop image">
                <img class="home-images__man" src="images/home/main2.jpg" alt="man image">
                <img class="home-images__blop" src="images/home/blob.svg" alt="blop image">
                <img class="home-images__blop-line" src="images/home/blob-dashed.svg" alt="blop lines image">
            </div>
        </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
